version: "3.1"
# stories:
rules:
- rule: respond to qas
  steps:
  - intent: qa
  - action: utter_qa
- rule: respond to sign
  steps:
  - intent: sign
  - action: utter_sign


 #########################################################
# order status

- rule: Activate email form for order status
  steps:
  - intent: order_status
  - action: action_deactivate_loop
  - active_loop: null
  - action: order_status_form
  - active_loop: order_status_form

- rule: Submit order status form, survey complete
  condition:
  - active_loop: order_status_form
  - slot_was_set:
    - survey_complete: True
  steps:
  - action: order_status_form
  - active_loop: null
  - action: action_order_status

- rule: Submit order status form, needs survey
  condition:
  - active_loop: order_status_form
  steps:
  - action: order_status_form
  - active_loop: null
  - action: action_order_status
  - action: survey_form
  - active_loop: survey_form

# cancel order

- rule: Activate email form for cancelling order
  steps:
  - intent: order_cancel
  - action: action_deactivate_loop
  - active_loop: null
  - action: cancel_form
  - active_loop: cancel_form

- rule: Submit cancel form, survey complete
  condition:
  - active_loop: cancel_form
  - slot_was_set:
    - survey_complete: True
  steps:
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order

- rule: Submit cancel form, needs survey
  condition:
  - active_loop: cancel_form
  steps:
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order
  - action: survey_form
  - active_loop: survey_form

