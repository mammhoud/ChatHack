recipe: default.v1
# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/



language: en
assistant_id: 20231223-083936-friendly-vinegar #20231223-074608-soft-relationship


# https://rasa.com/docs/rasa/tuning-your-model more information.
pipeline:


# - name: LanguageodelFeaturizer
#   model_name: "bert"
#   model_weights: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2" # bert-base-multilingual-cased


- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
  constrain_similarities: true
  tensorboard_log_directory: null
- name: EntitySynonymMapper

- name: ResponseSelector
  epochs: 80
  constrain_similarities: true

- name: ResponseSelector
  epochs: 40
  retrieval_intent: qa
  constrain_similarities: true
- name: ResponseSelector
  epochs: 40
  retrieval_intent: sign
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.6
  ambiguity_threshold: 0.1
- name: "DucklingEntityExtractor"
  url: "http://localhost:8000"
  dimensions: ["number", "email"]
    # locale: "de_DE"
    # if not set the default timezone of Duckling is going to be used
    # needed to calculate dates from relative expressions like "tomorrow"
    # timezone: "Europe/Berlin"

# https://rasa.com/docs/rasa/core/policies/
policies:
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 6
  epochs: 60
  model_confidence: softmax
  # tensorboard_log_directory: ".tensorboard_ted"
  # tensorboard_log_level: "epoch"
  constrain_similarities: true
- name: "RulePolicy"
  core_fallback_threshold: 0.3
  core_fallback_action_name: action_default_fallback
  enable_fallback_prediction: true
  restrict_rules: true
  check_for_contradictions: true  # core_fallback_prediction: true
- name: UnexpecTEDIntentPolicy
  epochs: 30

