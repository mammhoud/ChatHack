session_config:
  session_expiration_time: 20
  carry_over_slots_to_new_session: true
intents:
- bot_choice_virtual_assistant
- bot_choice_shopping
- order_status
- order_cancel
- return
- product_stock
- product_updates
- affirm
- deny
- inform
- order_tshirt
- greet
- chitchat
- faq
- out_of_scope
- nlu_fallback
- whats_your_name
- request_human
entities:
- email
- color
- number
- negation
- uid
- name
- age
- university
- course

slots:

  color:
    type: text
    influence_conversation: false
    mappings:
    - entity: color
      type: from_entity
      conditions:
      - active_loop: product_stock_form
    - type: from_entity
      entity: color
  email:
    type: text
    influence_conversation: false
    mappings:
    - entity: email
      type: from_entity
      conditions:
      - active_loop: order_status_form
        requested_slot: email
      - active_loop: cancel_form
      - active_loop: product_updates_form
    - intent:
      - inform
      type: from_text
      conditions:
      - active_loop: order_status_form
        requested_slot: email
    - entity: email
      not_intent: product_updates
      type: from_entity
      conditions:
      - active_loop: return_form
    - type: from_entity
      entity: email
  size:
    type: text
    influence_conversation: false
    mappings:
    - entity: number
      type: from_entity
      conditions:
      - active_loop: product_stock_form
  rating:
    type: text
    influence_conversation: false
    mappings:
    - entity: number
      type: from_entity
      conditions:
      - active_loop: survey_form
  open_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: survey_form
        requested_slot: open_feedback
  requested_slot:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  verified_email:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  survey_complete:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
